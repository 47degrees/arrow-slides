<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/arrow-meta.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-image="img/arrow-meta-1.png"> </section>

            <section>
                <h3>Kotlin + Arrow</h3>
            </section>
            <section>
                <h3>Compiler Arrow</h3>
            </section>
            <section>
                <h3>Phone</h3>
            </section>
             <section>
                <h3>Keep 87</h3>
            </section>
             <section>
                <h3>Animation compilator</h3>
            </section>
            <section>
                <h3>Animation</h3>
            </section>
            <section>
                <h3>Animation Arrow -> Compiler</h3>
            </section>
            <section>
                <h3>Plugin animation</h3>
            </section>
            <section data-background-image="img/arrow-meta-quote-template-1.png"></section>
            <section data-background-image="img/arrow-meta-quote-template-2.png"></section>

        </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true
                }
            ]
        });
    </script>
</body>

</html>
